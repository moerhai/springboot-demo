#HBase zookeepr\u914D\u7F6E
#\u6307\u5B9AHBase\u7684zookeeper\u5730\u5740\uFF0C\u9ED8\u8BA4\u503C\u662F localhost\uFF0C\u96C6\u7FA4\u7684\u5730\u5740\u5217\u8868\u7528\u9017\u53F7\u5206\u5272
hbase.zookeeper.quorum=localhost
#\u6307\u6307\u5B9AHBase\u7684zookeeper\u5BA2\u6237\u7AEF\u8FDE\u63A5\u7684\u7AEF\u53E3
hbase.zookeeper.property.clientPort=2181
#zookeeper\u7684zoo.conf\u4E2D\u7684\u914D\u7F6E\u3002\u8868\u793A\u5FEB\u7167\u7684\u5B58\u50A8\u4F4D\u7F6E\uFF0C\u9ED8\u8BA4\u4E3A/tmp
hbase.zookeeper.property.dataDir=/tmp
#\u6307\u5B9Azookeeper\u4E2D\u7684\u7236\u8282\u70B9
zookeeper.znode.parent=/hbase
